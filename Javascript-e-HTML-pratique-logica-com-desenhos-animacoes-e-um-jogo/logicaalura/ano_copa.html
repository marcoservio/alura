<meta charset="UTF-8">
<script>
    function PulaLinha(){
        document.write("<br><br>");
    }

    function Mostra(mensagem){
        document.write(mensagem);
        PulaLinha();
    }

    var limite = parseInt(prompt("Entre com a data limite"));
    var anoCopa = 1930;

    while(anoCopa <= limite){
        Mostra("Teve copa em " + anoCopa);
        anoCopa = anoCopa + 4;
    }
    
    Mostra("FIM")
</script>
