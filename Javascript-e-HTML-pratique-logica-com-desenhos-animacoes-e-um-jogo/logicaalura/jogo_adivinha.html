<meta charset="UTF-8">
<script>
    function PulaLinha(){
        document.write("<br><br>");
    }

    function Mostra(mensagem){
        document.write(mensagem);
        PulaLinha();
    }
    function Sorteia(n){
        return Math.round(Math.random() * n)
    }

    var n = parseInt(prompt("Quer sortear de 0 a"));
    var numeroPensado = Sorteia(n);
    console.log(numeroPensado);
    var tentativas = 1;

    while(tentativas <= 3){
        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado){
            Mostra("Você ACERTOU, o numero pensado era " + numeroPensado);
            break;
        }
        else{
            Mostra("Você ERROU");
            if(chute > numeroPensado){
                Mostra("O chute foi maior que o numero pensado");
            }
            else{
                Mostra("O chute foi menor que o numero pensado");
            }
        }
        tentativas++;
    }

    Mostra("FIM");
</script>
