<meta charset="UTF-8">
<script>
    function PulaLinha(){
        document.write("<br><br>");
    }

    function Mostra(mensagem){
        document.write(mensagem);
        PulaLinha();
    }

   for(var multiplicador = 1; multiplicador <= 10; multiplicador++){
       Mostra(7 * multiplicador);
   }

   Mostra("FIM");
</script>
