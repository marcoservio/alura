apiVersion: v1
kind: Pod
metadata:
  name: db-noticias
  labels:
    app: db-noticias
spec:
  containers:
    - name: db-noticias-container
      image: aluracursos/mysql-db:1
      resources:
        limits:
          memory: "512Mi"
          cpu: "1500m"
      ports:
        - containerPort: 3306
      envFrom:
        - configMapRef:
            name: db-configmap
